	<div class="container text-center">
	
<div>
		<h1>List of Users</h1>
	</div>
<div>

			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>E-mail</th>
					<th>Name</th>
					<th>Class</th>

				</tr>
			</thead>
			<tbody>
			
				<tr th:each="user: ${liststudents}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.class_}"></td>
					
					<td> <a th:href = "@{/viewstudent/edit/{id}(id=${user.id})}"
						 class = "btn btn-primary">Update</a>
						 <a th:href = "@{/viewstudent/{id}(id=${user.id})}"

				</tr>
